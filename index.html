<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6767f665ca.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="d-flex flex-column justify-content-between">
        <div class="d-flex justify-content-between fullContent">


            <div class="d-flex flex-column align-items-center topSection search" style="width:25%;">
                <div class="error" id="error-message">
                    <p style="color: red;">Invalid city name</p>
                </div>
                <h3 class="heading">Weather App</h3>
                <input style="margin-bottom: 10px;" type="text" placeholder="Search City" aria-label="Username"
                    aria-describedby="basic-addon1">
                <button type="button" class="btn btn-light">Search</button>


            </div>




            <div style="margin-top: 5%; margin-left: 5%;" class="d-flex flex-column align-items-center">
                <p class="card-text my-0 "> <i class="fa-solid fa-location-dot"></i> <span class="city"></span> </p>
                <h5 class=" my-0 date" style="font-size: 25px; font-weight: 400;"> </h5>
                <h4 class="my-0 time " style="font-size: 50px; font-weight: 400;"> </h4>
                <p class="my-3 description"> </p>
            </div>
            <div>
                <img class="img" style="width: 300px; height: 250px;" src="" alt="not found">
            </div>
            <div style="margin-top: 5%; margin-right: 5%;" class="d-flex flex-column align-items-center">
                <p class="card-text my-0 humidity "> </p>
                <p class="card-text my-0 windSpeed"> </p>
                <p class="card-text my-0 pressure"> </p>
                <h2 class="m-0 p-0 my-3 temperature" style="font-weight: 380; font-size: 40px;"> </h2>
            </div>
        </div>


        <div class="d-flex justify-content-between" style="overflow-x: scroll;"  >

            
            <div class="card smallCard">
                <div class=" insideContent card-body d-flex flex-column align-items-center">
                    <h5 class="card-title fDay1"></h5>
                    <img style="width: 100px;" class="card-img-top fImg1" alt="not found" src="">
                    <p class="fDescription1"> </p>
                    <p class="card-text  fTemp1"></p>
                </div>
            </div>

            <div class="card smallCard">
                <div class=" insideContent card-body d-flex flex-column align-items-center">
                    <h5 class="card-title fDay2"> </h5>
                    <img style="width: 100px;" class="card-img-top fImg2" alt="not found" src="">
                    <p class="fDescription2"> </p>
                    <p class="card-text  fTemp2"></p>
                </div>
            </div>

            <div class="card smallCard">
                <div class="card-body  insideContent card-body d-flex flex-column align-items-center">
                    <h5 class="card-title fDay3"></h5>
                    <img style="width: 100px;" class="card-img-top fImg3" alt="not found" src="">
                    <p class="fDescription3"> </p>
                    <p class="card-text  fTemp3"> </p>
                </div>
            </div>

            <div class="card smallCard">
                <div class="card-body  insideContent card-body d-flex flex-column align-items-center">
                    <h5 class="card-title fDay4"> </h5>
                    <img style="width: 100px;" class="card-img-top fImg4" alt="not found" src="">
                    <p class="fDescription4"> </p>
                    <p class="card-text fTemp4"> </p>
                </div>
            </div>

            <div class="card smallCard">
                <div class="card-body  insideContent card-body d-flex flex-column align-items-center">
                    <h5 class="card-title fDay5"> </h5>
                    <img style="width: 100px;" class="card-img-top fImg5" alt="not found" src="./Images/drizzy.png">
                    <p class="fDescription5"> </p>
                    <p class="card-text fTemp5"> </p>
                </div>
            </div>

            <div class="card smallCard">
                <div class="card-body  insideContent card-body d-flex flex-column align-items-center">
                    <h5 class="card-title fDay6"> </h5>
                    <img style="width: 100px;" class="card-img-top fImg6" alt="not found" src="">
                    <p class="fDescription6"> </p>
                    <p class="card-text  fTemp6"> </p>
                </div>
            </div>


        </div>
    </div>


    <script src="./external.js"></script>

</body>

</html>
